name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: matrix-ff3a0d8
        run: echo "Building for Python ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: echo "Build output for Python ${{ matrix.python-version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ff3a0d8-py${{ matrix.python-version }}
          path: output.txt
